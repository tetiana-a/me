<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Choose Your Path</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #0a0a0a;
            --white: #ffffff;
            --gray-light: #f5f5f5;
            --gray-dark: #1a1a1a;
            --accent: #4a4a4a;
            --shadow: rgba(0, 0, 0, 0.1);
            --glow: rgba(255, 255, 255, 0.5);
            --quantum-blue: #00a8ff;
            --quantum-purple: #7a00ff;
            --quantum-pink: #ff00aa;
        }

        /* ANIMATED NEON BACKGROUND */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: radial-gradient(circle at 0% 0%, #2b0040 0%, #02020a 45%, #000000 100%);
            background-size: 200% 200%;
            animation: neonGradient 20s ease-in-out infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            touch-action: manipulation;
        }

        @keyframes neonGradient {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Background particles */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.08;
        }

        .particle {
            position: absolute;
            background: var(--white);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .quantum-particle {
            position: absolute;
            border-radius: 50%;
            animation: quantum-float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        @keyframes quantum-float {
            0% {
                transform: translateY(100vh) translateX(0) translateZ(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            50% {
                transform: translateY(50vh) translateX(50px) translateZ(20px) rotate(180deg);
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) translateX(-50px) translateZ(-20px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: clamp(20px, 5vw, 60px);
            animation: fadeInDown 1s ease-out;
            z-index: 10;
            padding: 0 clamp(10px, 3vw, 20px);
        }

        .title {
            font-size: clamp(1.8rem, 6vw, 4rem);
            font-weight: 300;
            color: var(--white);
            letter-spacing: -2px;
            margin-bottom: clamp(10px, 3vw, 20px);
            background: linear-gradient(135deg, var(--white) 0%, var(--gray-light) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px var(--glow);
            line-height: 1.1;
        }

        .subtitle {
            font-size: clamp(0.8rem, 2.5vw, 1.5rem);
            color: var(--gray-light);
            font-weight: 300;
            opacity: 0.8;
            letter-spacing: clamp(1px, 2vw, 2px);
            text-transform: uppercase;
        }

        /* Balls Container */
        .balls-container {
            display: flex;
            gap: clamp(20px, 5vw, 100px);
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            padding: clamp(10px, 3vw, 20px);
            animation: fadeInUp 1s ease-out 0.3s both;
            perspective: clamp(800px, 100vw, 1500px);
            position: relative;
            max-width: 100%;
        }

        .ball-wrapper {
            position: relative;
            width: clamp(120px, 25vw, 300px);
            height: clamp(120px, 25vw, 300px);
            perspective: clamp(600px, 80vw, 1500px);
            transform-style: preserve-3d;
            flex-shrink: 0;
        }

        .ball {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            animation:
                rotate5d 20s infinite linear,
                morph5d 8s infinite ease-in-out alternate,
                breathe5d 4s infinite ease-in-out alternate;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
            will-change: transform;
        }

        .ball:hover {
            animation-play-state: paused;
            transform: scale(1.15) rotateY(180deg) rotateX(20deg) translateZ(50px);
        }

        /* Black Ball */
        .ball-black {
            background:
                radial-gradient(circle at 30% 30%, #2a2a2a, var(--black) 70%),
                linear-gradient(135deg, #2a2a2a, var(--black));
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset -10px -10px 30px rgba(255, 255, 255, 0.1),
                inset 10px 10px 30px rgba(0, 0, 0, 0.8),
                0 0 0 2px rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .ball-black:hover {
            box-shadow:
                0 30px 80px rgba(0, 0, 0, 0.7),
                0 0 60px rgba(255, 255, 255, 0.2),
                inset -10px -10px 30px rgba(255, 255, 255, 0.2),
                inset 10px 10px 30px rgba(0, 0, 0, 0.9),
                0 0 0 3px rgba(255, 255, 255, 0.2);
        }

        /* White Ball */
        .ball-white {
            background:
                radial-gradient(circle at 30% 30%, var(--white), var(--gray-light) 70%),
                linear-gradient(135deg, var(--gray-light), var(--white));
            box-shadow:
                0 20px 60px rgba(255, 255, 255, 0.3),
                inset -10px -10px 30px rgba(0, 0, 0, 0.1),
                inset 10px 10px 30px rgba(255, 255, 255, 0.8),
                0 0 0 2px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(0, 0, 0, 0.1);
        }

        .ball-white:hover {
            box-shadow:
                0 30px 80px rgba(255, 255, 255, 0.5),
                0 0 60px rgba(0, 0, 0, 0.2),
                inset -10px -10px 30px rgba(0, 0, 0, 0.2),
                inset 10px 10px 30px rgba(255, 255, 255, 0.9),
                0 0 0 3px rgba(0, 0, 0, 0.2);
        }

        /* HEART BALL ‚Üí GitHub */
        .ball-heart {
            background:
                radial-gradient(circle at 30% 30%, #ff53b6, #5500ff 70%),
                linear-gradient(145deg, #ff0080, #00d0ff);
            box-shadow:
                0 0 40px rgba(255, 0, 170, 0.8),
                0 0 80px rgba(0, 200, 255, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.4);
            animation:
                rotate5d 18s infinite linear,
                morph5d 7s infinite ease-in-out alternate,
                heartbeat 1.3s infinite ease-in-out;
        }

        .ball-heart:hover {
            box-shadow:
                0 0 60px rgba(255, 0, 170, 1),
                0 0 100px rgba(0, 200, 255, 0.9);
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1) rotateY(0deg); }
            20%      { transform: scale(1.12) rotateY(10deg); }
            40%      { transform: scale(0.98) rotateY(0deg); }
            60%      { transform: scale(1.08) rotateY(-10deg); }
            80%      { transform: scale(1) rotateY(0deg); }
        }

        .ball-text {
            font-size: clamp(0.7rem, 2.5vw, 1.3rem);
            font-weight: 600;
            text-align: center;
            pointer-events: none;
            transition: all 0.6s ease;
            text-transform: uppercase;
            letter-spacing: clamp(0.5px, 1.5vw, 1px);
            z-index: 2;
            animation: text-glow 3s infinite alternate;
            padding: 0 5px;
        }

        .ball-black .ball-text {
            color: var(--white);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .ball-white .ball-text {
            color: var(--black);
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.5);
        }

        .ball-heart .ball-text {
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 0, 170, 0.9);
        }

        .ball:hover .ball-text {
            transform: scale(1.1);
            letter-spacing: 2px;
        }

        .ball-icon {
            font-size: clamp(1.5rem, 4vw, 3rem);
            margin-bottom: clamp(8px, 2vw, 15px);
            transition: all 0.6s ease;
            animation: icon-rotate 10s infinite linear;
        }

        .ball-heart .ball-icon {
            animation: none;
        }

        .ball:hover .ball-icon {
            transform: scale(1.2) rotate(720deg);
        }

        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid;
            opacity: 0;
            animation:
                pulse5d 2s infinite,
                pulse-rotate 5s infinite linear;
            pointer-events: none;
        }

        .ball-black .pulse-ring {
            border-color: var(--white);
        }

        .ball-white .pulse-ring {
            border-color: var(--black);
        }

        .ball-heart .pulse-ring {
            border-color: rgba(255, 0, 170, 0.9);
        }

        .quantum-field {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            opacity: 0.2;
            pointer-events: none;
            overflow: hidden;
        }

        .quantum-wave {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                transparent,
                var(--quantum-blue),
                transparent,
                var(--quantum-purple),
                transparent,
                var(--quantum-pink),
                transparent
            );
            animation: quantum-rotate 8s infinite linear;
            opacity: 0.3;
        }

        .particle-emitter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            opacity: 0;
        }

        .particle-emitter.active {
            animation: emit-particles 2s infinite;
        }

        /* 5D Animations */
        @keyframes rotate5d {
            0%   { transform: rotateY(0deg) rotateX(0deg) rotateZ(0deg); }
            25%  { transform: rotateY(90deg) rotateX(15deg) rotateZ(5deg); }
            50%  { transform: rotateY(180deg) rotateX(0deg) rotateZ(10deg); }
            75%  { transform: rotateY(270deg) rotateX(-15deg) rotateZ(5deg); }
            100% { transform: rotateY(360deg) rotateX(0deg) rotateZ(0deg); }
        }

        @keyframes morph5d {
            0%   { border-radius: 50%; transform: scale(1) rotateY(0deg); }
            25%  { border-radius: 45% 55% 50% 50%; transform: scale(1.05) rotateY(90deg); }
            50%  { border-radius: 50% 50% 45% 55%; transform: scale(0.95) rotateY(180deg); }
            75%  { border-radius: 55% 45% 50% 50%; transform: scale(1.02) rotateY(270deg); }
            100% { border-radius: 50%; transform: scale(1) rotateY(360deg); }
        }

        @keyframes breathe5d {
            0%   { transform: translateZ(0px) scale(1);   filter: brightness(1); }
            50%  { transform: translateZ(20px) scale(1.05); filter: brightness(1.1); }
            100% { transform: translateZ(0px) scale(1);   filter: brightness(1); }
        }

        @keyframes pulse5d {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        @keyframes pulse-rotate {
            0% {
                transform: translate(-50%, -50%) scale(1) rotateZ(0deg);
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5) rotateZ(360deg);
            }
        }

        @keyframes quantum-rotate {
            0%   { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes text-glow {
            0%   { text-shadow: 0 0 5px currentColor; }
            100% { text-shadow: 0 0 15px currentColor, 0 0 25px currentColor; }
        }

        @keyframes icon-rotate {
            0%   { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes emit-particles {
            0%   { opacity: 0; }
            10%  { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Standard Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: ripple-effect5d 0.8s ease-out;
            pointer-events: none;
        }

        @keyframes ripple-effect5d {
            0% {
                width: 0;
                height: 0;
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(0) rotateZ(0deg);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5) rotateZ(180deg);
            }
            100% {
                width: clamp(200px, 60vw, 400px);
                height: clamp(200px, 60vw, 400px);
                opacity: 0;
                transform: translate(-50%, -50%) scale(2) rotateZ(360deg);
            }
        }

        /* Control Panel */
        .control-panel {
            position: fixed;
            top: clamp(10px, 2vw, 20px);
            right: clamp(10px, 2vw, 20px);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: clamp(8px, 2vw, 10px);
            padding: clamp(10px, 2vw, 15px);
            color: var(--white);
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: clamp(5px, 1.5vw, 10px);
            max-width: 150px;
        }

        .control-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--white);
            padding: clamp(6px, 1.5vw, 8px) clamp(8px, 2vw, 12px);
            border-radius: clamp(4px, 1vw, 5px);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: clamp(0.6rem, 1.8vw, 0.8rem);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .control-button.active {
            background: var(--quantum-blue);
            border-color: var(--quantum-blue);
        }

        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: clamp(10px, 2vw, 20px);
            left: clamp(10px, 2vw, 20px);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--white);
            padding: clamp(8px, 2vw, 10px);
            border-radius: clamp(6px, 1.5vw, 8px);
            cursor: pointer;
            z-index: 101;
            font-size: clamp(1rem, 3vw, 1.2rem);
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--black);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-circle {
            width: clamp(30px, 8vw, 50px);
            height: clamp(30px, 8vw, 50px);
            border: 3px solid var(--gray-light);
            border-top-color: var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            position: absolute;
            bottom: clamp(10px, 2vw, 20px);
            text-align: center;
            color: var(--gray-light);
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            opacity: 0.6;
            animation: fadeInUp 1s ease-out 0.6s both;
            padding: 0 clamp(10px, 3vw, 20px);
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--white);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.1s ease;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
        }

        .custom-cursor.hover {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
        }

        /* ==== NEON MUSIC BUTTON ==== */
        .music-toggle {
            position: fixed;
            bottom: clamp(15px, 3vw, 25px);
            left: clamp(15px, 3vw, 25px);
            width: 46px;
            height: 46px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: radial-gradient(circle at 30% 30%, #ff53b6, #00d0ff);
            box-shadow:
                0 0 15px rgba(255, 0, 170, 0.7),
                0 0 30px rgba(0, 200, 255, 0.6);
            color: #ffffff;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 120;
            backdrop-filter: blur(8px);
            transition: all 0.3s ease;
        }

        .music-toggle:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow:
                0 0 22px rgba(255, 0, 170, 0.9),
                0 0 40px rgba(0, 200, 255, 0.9);
        }

        .music-toggle.playing {
            box-shadow:
                0 0 25px rgba(0, 255, 160, 0.9),
                0 0 60px rgba(0, 200, 255, 1);
            border-color: rgba(0, 255, 160, 0.9);
            animation: musicPulse 1.4s infinite ease-in-out;
        }

        @keyframes musicPulse {
            0%, 100% { transform: scale(1); }
            30%      { transform: scale(1.08); }
            60%      { transform: scale(0.96); }
        }

        @media (max-width: 480px) {
            .music-toggle {
                width: 40px;
                height: 40px;
                font-size: 18px;
                bottom: 12px;
                left: 12px;
            }
        }

        /* MEDIA QUERIES (–∫–∞–∫ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–º –∫–æ–¥–µ) */
        @media (max-width: 480px) {
            .balls-container {
                flex-direction: column;
                gap: clamp(30px, 8vw, 40px);
            }
            .ball-wrapper {
                width: clamp(100px, 35vw, 150px);
                height: clamp(100px, 35vw, 150px);
            }
            .title {
                font-size: clamp(1.5rem, 7vw, 2rem);
            }
            .subtitle {
                font-size: clamp(0.7rem, 3vw, 0.9rem);
            }
            .control-panel {
                top: auto;
                bottom: clamp(60px, 15vw, 80px);
                right: 50%;
                transform: translateX(50%);
                flex-direction: row;
                max-width: 90%;
                justify-content: center;
                padding: clamp(8px, 2vw, 10px);
            }
            .control-button {
                flex: 1;
                text-align: center;
                font-size: clamp(0.5rem, 2vw, 0.6rem);
                padding: clamp(5px, 1.5vw, 6px) clamp(6px, 2vw, 8px);
            }
            .mobile-menu-toggle {
                display: block;
            }
            .custom-cursor {
                display: none;
            }
            .ball {
                animation-duration: 25s, 10s, 5s;
            }
        }

        @media (max-width: 768px) and (orientation: landscape) {
            .header {
                margin-bottom: clamp(10px, 2vw, 20px);
            }
            .balls-container {
                gap: clamp(15px, 4vw, 30px);
            }
            .ball-wrapper {
                width: clamp(80px, 20vw, 120px);
                height: clamp(80px, 20vw, 120px);
            }
            .control-panel {
                top: clamp(5px, 1vw, 10px);
                right: clamp(5px, 1vw, 10px);
                padding: clamp(5px, 1vw, 8px);
            }
            .control-button {
                font-size: clamp(0.5rem, 1.5vw, 0.7rem);
                padding: clamp(4px, 1vw, 6px) clamp(6px, 1.5vw, 8px);
            }
        }

        @media (min-width: 768px) and (max-width: 1024px) {
            .balls-container {
                gap: clamp(30px, 6vw, 60px);
            }
            .ball-wrapper {
                width: clamp(140px, 22vw, 200px);
                height: clamp(140px, 22vw, 200px);
            }
            .title {
                font-size: clamp(2rem, 5vw, 3rem);
            }
            .subtitle {
                font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            }
            .control-panel {
                font-size: clamp(0.8rem, 1.8vw, 0.9rem);
            }
        }

        @media (min-width: 1024px) and (max-width: 1440px) {
            .balls-container {
                gap: clamp(40px, 5vw, 80px);
            }
            .ball-wrapper {
                width: clamp(180px, 18vw, 250px);
                height: clamp(180px, 18vw, 250px);
            }
        }

        @media (min-width: 1440px) {
            .balls-container {
                gap: clamp(60px, 4vw, 120px);
            }
            .ball-wrapper {
                width: clamp(250px, 15vw, 350px);
                height: clamp(250px, 15vw, 350px);
            }
            .title {
                font-size: clamp(3rem, 4vw, 5rem);
            }
            .subtitle {
                font-size: clamp(1.2rem, 2vw, 1.8rem);
            }
            .control-panel {
                font-size: clamp(0.9rem, 1.2vw, 1rem);
                padding: clamp(12px, 1.5vw, 20px);
            }
        }

        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .ball {
                box-shadow:
                    0 20px 60px rgba(0, 0, 0, 0.5),
                    inset -10px -10px 30px rgba(255, 255, 255, 0.1),
                    inset 10px 10px 30px rgba(0, 0, 0, 0.8),
                    0 0 0 1px rgba(255, 255, 255, 0.1);
            }
            .ball-black:hover {
                box-shadow:
                    0 30px 80px rgba(0, 0, 0, 0.7),
                    0 0 60px rgba(255, 255, 255, 0.2),
                    inset -10px -10px 30px rgba(255, 255, 255, 0.2),
                    inset 10px 10px 30px rgba(0, 0, 0, 0.9),
                    0 0 0 2px rgba(255, 255, 255, 0.2);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .ball,
            .particle,
            .quantum-particle,
            .quantum-wave {
                animation: none;
            }
            .ball:hover {
                transform: scale(1.1);
            }
        }

        @media (hover: none) and (pointer: coarse) {
            .ball {
                transition: transform 0.3s ease;
            }
            .ball:active {
                transform: scale(0.95);
            }
            .ball:hover {
                animation-play-state: running;
                transform: scale(1.05);
            }
            .control-button {
                min-height: 44px;
                min-width: 44px;
            }
        }

        @media print {
            body {
                background: white;
                color: black;
            }
            .background-animation,
            .control-panel,
            .custom-cursor,
            .loader,
            .music-toggle {
                display: none;
            }
            .ball {
                background: white !important;
                border: 2px solid black !important;
                box-shadow: none !important;
            }
            .ball-text {
                color: black !important;
            }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="loader-circle"></div>
    </div>

    <!-- Background Music (–∑–∞–º–µ–Ω–∏ music.mp3 –Ω–∞ —Å–≤–æ–π —Ñ–∞–π–ª –∏–ª–∏ URL) -->
    <audio id="bgMusic" loop>
        <source src="333.mp3" type="audio/mpeg">
    </audio>

    <!-- Neon Music Toggle -->
    <button class="music-toggle" id="musicToggle" aria-label="Toggle music">
        ‚ô™
    </button>

    <!-- Background Animation -->
    <div class="background-animation" id="bgAnimation"></div>

    <!-- Custom Cursor (Desktop Only) -->
    <div class="custom-cursor" id="cursor"></div>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle">‚öôÔ∏è</button>

    <!-- Control Panel -->
    <div class="control-panel" id="controlPanel">
        <button class="control-button active" id="toggle5d">5D Mode</button>
        <button class="control-button" id="toggleQuantum">Quantum</button>
        <button class="control-button" id="toggleParticles">Particles</button>
    </div>

    <!-- Header -->
    <header class="header">
        <h1 class="title">Choose Your Path</h1>
        <p class="subtitle">Two Worlds ‚Äî One Choice</p>
    </header>

    <!-- Balls -->
    <main class="balls-container">
        <!-- Black Ball -->
        <div class="ball-wrapper">
            <div class="ball ball-black" onclick="navigateTo('https://tetiana-a.github.io/senioraA/')">
                <div class="quantum-field">
                    <div class="quantum-wave"></div>
                </div>
                <div class="pulse-ring"></div>
                <div class="particle-emitter" id="blackEmitter"></div>
                <div class="ball-icon">üåë</div>
                <div class="ball-text">Choose Me</div>
            </div>
        </div>

        <!-- White Ball -->
        <div class="ball-wrapper">
            <div class="ball ball-white" onclick="navigateTo('https://tetiana-a.github.io/seniora/')">
                <div class="quantum-field">
                    <div class="quantum-wave"></div>
                </div>
                <div class="pulse-ring"></div>
                <div class="particle-emitter" id="whiteEmitter"></div>
                <div class="ball-icon">üåï</div>
                <div class="ball-text">Choose Me</div>
            </div>
        </div>

        <!-- HEART BALL ‚Üí GitHub -->
        <div class="ball-wrapper">
            <div class="ball ball-heart" onclick="navigateTo('https://tetiana-a.github.io/game/')">
                <div class="quantum-field">
                    <div class="quantum-wave"></div>
                </div>
                <div class="pulse-ring"></div>
                <div class="ball-icon">‚ù§Ô∏è</div>
                <div class="ball-text">Game easy</div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>¬© 2025 | 5D Quantum Experience</p>
    </footer>

    <script>
        const device = {
            isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
            isTablet: /iPad|Android(?!.*Mobile)/i.test(navigator.userAgent),
            isTouch: 'ontouchstart' in window || navigator.maxTouchPoints > 0,
            isHighDPI: window.devicePixelRatio > 1,
            prefersReducedMotion: window.matchMedia('(prefers-reduced-motion: reduce)').matches,
            width: window.innerWidth,
            height: window.innerHeight,
            orientation: window.orientation || 'portrait'
        };

        const state5D = {
            mode5d: true,
            quantumField: false,
            particleEmission: false,
            mouseX: 0,
            mouseY: 0,
            time: 0,
            performanceMode: device.isMobile || device.prefersReducedMotion
        };

        let musicPlaying = false;

        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
            }, 800);

            createBackgroundParticles();

            if (!device.isTouch) {
                initCustomCursor();
            }

            addClickEffects();
            init5DEffects();
            initControlPanel();
            initMobileMenu();
            initMusicToggle();
            startAnimationLoop();
            handleOrientationChange();
            optimizeForDevice();
        });

        function createBackgroundParticles() {
            const bgAnimation = document.getElementById('bgAnimation');
            const particleCount = device.isMobile ? 20 : 50;
            const quantumCount = device.isMobile ? 8 : 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const size = Math.random() * (device.isMobile ? 3 : 4) + 1;
                const left = Math.random() * 100;
                const delay = Math.random() * 20;
                const duration = Math.random() * 20 + 10;

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;

                bgAnimation.appendChild(particle);
            }

            for (let i = 0; i < quantumCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'quantum-particle';

                const size = Math.random() * (device.isMobile ? 4 : 6) + 2;
                const left = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 15 + 10;

                const colors = ['var(--quantum-blue)', 'var(--quantum-purple)', 'var(--quantum-pink)'];
                const color = colors[Math.floor(Math.random() * colors.length)];

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}%`;
                particle.style.background = color;
                particle.style.boxShadow = `0 0 ${device.isMobile ? 5 : 10}px ${color}`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;

                bgAnimation.appendChild(particle);
            }
        }

        function initCustomCursor() {
            if (device.isTouch) return;

            const cursor = document.getElementById('cursor');
            const balls = document.querySelectorAll('.ball');

            document.addEventListener('mousemove', (e) => {
                state5D.mouseX = e.clientX;
                state5D.mouseY = e.clientY;
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });

            balls.forEach(ball => {
                ball.addEventListener('mouseenter', () => cursor.classList.add('hover'));
                ball.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
            });
        }

        function addClickEffects() {
            const balls = document.querySelectorAll('.ball');

            balls.forEach(ball => {
                ball.addEventListener('click', handleClick);

                ball.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    handleClick({
                        clientX: touch.clientX,
                        clientY: touch.clientY,
                        target: ball
                    });
                });
            });

            function handleClick(e) {
                const ball = e.target.closest('.ball');
                if (!ball) return;

                const ripple = document.createElement('div');
                ripple.className = 'ripple';

                const isBlack = ball.classList.contains('ball-black');
                const isHeart = ball.classList.contains('ball-heart');

                if (isHeart) {
                    ripple.style.background = 'rgba(255, 0, 170, 0.35)';
                    ripple.style.border = '2px solid rgba(255, 255, 255, 0.7)';
                    ripple.style.boxShadow = '0 0 30px rgba(255, 0, 170, 0.8)';
                } else if (isBlack) {
                    ripple.style.background = 'rgba(255, 255, 255, 0.3)';
                    ripple.style.border = '2px solid rgba(255, 255, 255, 0.5)';
                    ripple.style.boxShadow = '0 0 20px rgba(255, 255, 255, 0.5)';
                } else {
                    ripple.style.background = 'rgba(0, 0, 0, 0.1)';
                    ripple.style.border = '2px solid rgba(0, 0, 0, 0.3)';
                    ripple.style.boxShadow = '0 0 20px rgba(0, 0, 0, 0.3)';
                }

                const rect = ball.getBoundingClientRect();
                ripple.style.left = (e.clientX - rect.left) + 'px';
                ripple.style.top = (e.clientY - rect.top) + 'px';

                ball.appendChild(ripple);

                setTimeout(() => ripple.remove(), 800);

                if (state5D.particleEmission && !device.isMobile) {
                    createParticleBurst(e.clientX, e.clientY, isBlack);
                }

                if (device.isMobile && navigator.vibrate) {
                    navigator.vibrate(50);
                }
            }
        }

        function createParticleBurst(x, y, isBlack) {
            if (device.isMobile) return;

            const particleCount = device.isHighDPI ? 30 : 20;
            const color = isBlack ? 'rgba(255, 255, 255, 0.7)' : 'rgba(0, 0, 0, 0.7)';

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = '4px';
                particle.style.height = '4px';
                particle.style.borderRadius = '50%';
                particle.style.background = color;
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.pointerEvents = 'none';
                particle.style.zIndex = '9999';

                document.body.appendChild(particle);

                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 5 + Math.random() * 5;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;

                let posX = x;
                let posY = y;
                let opacity = 1;

                const animateParticle = () => {
                    posX += vx;
                    posY += vy;
                    opacity -= 0.02;

                    particle.style.left = posX + 'px';
                    particle.style.top = posY + 'px';
                    particle.style.opacity = opacity;

                    if (opacity > 0) {
                        requestAnimationFrame(animateParticle);
                    } else {
                        document.body.removeChild(particle);
                    }
                };

                requestAnimationFrame(animateParticle);
            }
        }

        function init5DEffects() {
            if (device.isTouch) return;

            const balls = document.querySelectorAll('.ball');

            balls.forEach((ball) => {
                ball.addEventListener('mousemove', (e) => {
                    if (!state5D.mode5d) return;

                    const rect = ball.getBoundingClientRect();
                    const x = e.clientX - rect.left - rect.width / 2;
                    const y = e.clientY - rect.top - rect.height / 2;

                    const rotateY = (x / rect.width) * 30;
                    const rotateX = -(y / rect.height) * 30;

                    ball.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg) scale(1.1)`;
                });

                ball.addEventListener('mouseleave', () => {
                    if (!state5D.mode5d) return;
                    ball.style.transform = '';
                });
            });
        }

        function initControlPanel() {
            const toggle5d = document.getElementById('toggle5d');
            const toggleQuantum = document.getElementById('toggleQuantum');
            const toggleParticles = document.getElementById('toggleParticles');

            toggle5d.addEventListener('click', () => {
                state5D.mode5d = !state5D.mode5d;
                toggle5d.classList.toggle('active');

                const balls = document.querySelectorAll('.ball');
                balls.forEach(ball => {
                    if (state5D.mode5d && !state5D.performanceMode) {
                        ball.style.animationPlayState = 'running';
                    } else {
                        ball.style.animationPlayState = 'paused';
                    }
                });
            });

            toggleQuantum.addEventListener('click', () => {
                state5D.quantumField = !state5D.quantumField;
                toggleQuantum.classList.toggle('active');

                const quantumFields = document.querySelectorAll('.quantum-field');
                quantumFields.forEach(field => {
                    field.style.display = state5D.quantumField ? 'block' : 'none';
                });
            });

            toggleParticles.addEventListener('click', () => {
                state5D.particleEmission = !state5D.particleEmission;
                toggleParticles.classList.toggle('active');

                const blackEmitter = document.getElementById('blackEmitter');
                const whiteEmitter = document.getElementById('whiteEmitter');

                if (state5D.particleEmission && !device.isMobile) {
                    blackEmitter.classList.add('active');
                    whiteEmitter.classList.add('active');
                    startParticleEmission();
                } else {
                    blackEmitter.classList.remove('active');
                    whiteEmitter.classList.remove('active');
                    stopParticleEmission();
                }
            });
        }

        function initMobileMenu() {
            const mobileToggle = document.getElementById('mobileMenuToggle');
            const controlPanel = document.getElementById('controlPanel');

            if (!mobileToggle) return;

            mobileToggle.addEventListener('click', () => {
                controlPanel.style.display = controlPanel.style.display === 'none' ? 'flex' : 'none';
            });

            document.addEventListener('click', (e) => {
                if (!mobileToggle.contains(e.target) && !controlPanel.contains(e.target)) {
                    controlPanel.style.display = 'none';
                }
            });
        }

        let particleEmissionInterval;

        function startParticleEmission() {
            if (device.isMobile) return;

            particleEmissionInterval = setInterval(() => {
                if (!state5D.particleEmission) return;

                const blackEmitter = document.getElementById('blackEmitter');
                const whiteEmitter = document.getElementById('whiteEmitter');

                createEmissionParticle(blackEmitter, true);
                createEmissionParticle(whiteEmitter, false);
            }, 200);
        }

        function stopParticleEmission() {
            clearInterval(particleEmissionInterval);
        }

        function createEmissionParticle(emitter, isBlack) {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '6px';
            particle.style.height = '6px';
            particle.style.borderRadius = '50%';
            particle.style.background = isBlack ? 'rgba(255, 255, 255, 0.7)' : 'rgba(0, 0, 0, 0.7)';
            particle.style.left = '50%';
            particle.style.top = '50%';
            particle.style.transform = 'translate(-50%, -50%)';
            particle.style.pointerEvents = 'none';

            emitter.appendChild(particle);

            const angle = Math.random() * Math.PI * 2;
            const velocity = 2 + Math.random() * 3;
            const vx = Math.cos(angle) * velocity;
            const vy = Math.sin(angle) * velocity;

            let posX = 0;
            let posY = 0;
            let opacity = 1;

            const animateParticle = () => {
                posX += vx;
                posY += vy;
                opacity -= 0.03;

                particle.style.left = `calc(50% + ${posX}px)`;
                particle.style.top = `calc(50% + ${posY}px)`;
                particle.style.opacity = opacity;

                if (opacity > 0) {
                    requestAnimationFrame(animateParticle);
                } else {
                    emitter.removeChild(particle);
                }
            };

            requestAnimationFrame(animateParticle);
        }

        function startAnimationLoop() {
            const animate = () => {
                state5D.time += 0.01;

                if (state5D.mode5d && !device.isMobile) {
                    update5DEffects();
                }

                requestAnimationFrame(animate);
            };

            animate();
        }

        function update5DEffects() {
            const balls = document.querySelectorAll('.ball');

            balls.forEach((ball, index) => {
                const morphAmount = Math.sin(state5D.time + index) * 5;
                const rotateAmount = Math.cos(state5D.time + index) * 2;

                if (!ball.matches(':hover')) {
                    ball.style.borderRadius = `${50 + morphAmount}%`;
                    ball.style.transform = `rotateZ(${rotateAmount}deg)`;
                }

                if (state5D.quantumField) {
                    const quantumWave = ball.querySelector('.quantum-wave');
                    if (quantumWave) {
                        quantumWave.style.transform = `rotate(${state5D.time * 50}deg)`;
                        quantumWave.style.opacity = 0.3 + Math.sin(state5D.time) * 0.2;
                    }
                }
            });
        }

        function handleOrientationChange() {
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    device.orientation = window.orientation || 'portrait';
                    device.width = window.innerWidth;
                    device.height = window.innerHeight;

                    const balls = document.querySelectorAll('.ball');
                    balls.forEach(ball => {
                        ball.style.transform = '';
                    });
                }, 100);
            });

            window.addEventListener('resize', () => {
                device.width = window.innerWidth;
                device.height = window.innerHeight;

                requestTick(() => {
                    const balls = document.querySelectorAll('.ball');
                    balls.forEach(ball => {
                        ball.style.transform = '';
                    });
                });
            });
        }

        function optimizeForDevice() {
            if (device.isMobile || state5D.performanceMode) {
                const balls = document.querySelectorAll('.ball');
                balls.forEach(ball => {
                    ball.style.animationDuration = '30s, 12s, 6s';
                });
            }

            if (device.isMobile) {
                state5D.particleEmission = false;
                const toggleParticles = document.getElementById('toggleParticles');
                if (toggleParticles) {
                    toggleParticles.disabled = true;
                    toggleParticles.style.opacity = '0.5';
                    toggleParticles.style.cursor = 'not-allowed';
                }
                const controlPanel = document.getElementById('controlPanel');
                if (controlPanel) {
                    controlPanel.style.display = 'none';
                }
            }
        }

        function navigateTo(url) {
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0';

            setTimeout(() => {
                window.open(url, '_blank');
                setTimeout(() => {
                    document.body.style.opacity = '1';
                }, 100);
            }, 500);
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === '1' || e.key === 'ArrowLeft') {
                navigateTo('https://tetiana-a.github.io/senioraA/');
            } else if (e.key === '2' || e.key === 'ArrowRight') {
                navigateTo('https://tetiana-a.github.io/seniora/');
            } else if (e.key === '3' || e.key.toLowerCase() === 'g') {
                navigateTo('https://github.com/tetiana-a');
            }
        });

        let ticking = false;
        function requestTick(callback) {
            if (!ticking) {
                requestAnimationFrame(callback);
                ticking = true;
                setTimeout(() => {
                    ticking = false;
                }, 16);
            }
        }

        if (device.isMobile) {
            let lastTouchEnd = 0;
            document.addEventListener('touchend', (e) => {
                const now = Date.now();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        }

        /* ==== MUSIC TOGGLE LOGIC ==== */
        function initMusicToggle() {
            const musicToggle = document.getElementById('musicToggle');
            const bgMusic = document.getElementById('bgMusic');

            if (!musicToggle || !bgMusic) return;

            musicToggle.addEventListener('click', async () => {
                try {
                    if (!musicPlaying) {
                        const playPromise = bgMusic.play();
                        if (playPromise !== undefined) {
                            await playPromise;
                        }
                        musicPlaying = true;
                        musicToggle.classList.add('playing');
                        musicToggle.textContent = '‚è∏';
                    } else {
                        bgMusic.pause();
                        musicPlaying = false;
                        musicToggle.classList.remove('playing');
                        musicToggle.textContent = '‚ô™';
                    }
                } catch (e) {
                    console.warn('Music play error:', e);
                }
            });
        }
    </script>
